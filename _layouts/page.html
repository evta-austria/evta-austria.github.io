--- 
layout: default 
---
<article class="content">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="kicker">{{ page.kicker }}</p>
    <p class="lead">
      {{ page.description }}
    </p>
  </header>
  <div{% if page.class %} class="{{ page.class }}"{% endif %}>
    {{ content }}
  </div>
</article>
