---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.locale | default: site.locale | slice: 0,2  | default: 'de' }}">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
    <title>{% if page.title %}{{ page.title | escape }}{% endif %} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,900i&amp;subset=latin-ext" rel="stylesheet"> 
      
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}?v={{ site.css.version }}">
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | absolute_url }}">
    
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
    
    {% seo %}  
  </head>
    
  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
    {% include navigation.html %}

    <main class="container" role="main">
      <div class="row bg-white" style="padding: 3em 1em 5em 1em;">
        {{ content }}
      </div>
    </main>
    
    {% include footer.html %}
  </body>
</html>
