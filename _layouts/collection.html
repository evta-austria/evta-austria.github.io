--- 
layout: default 
---
<article class="content">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="kicker">{{ page.kicker }}</p>
    <p class="lead">
      {{ page.description }}
    </p>
  </header>
  <div class="toc">
    <details>
      <summary>Auf dieser Seite</summary>
      {% if page.toc %}
        {% include toc.html html=content class='toc' sanitize=true h_min=2 h_max=3 %}
      {% endif %}
    </details>
  </div>
  <div class="text">
    {{ content }}
  </div>
</article>
